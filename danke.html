<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danke – S’INN3D</title>

  <style>
    :root {
      --brandA: #18a34a;      /* Grün */
      --brandB: #14b8a6;      /* Türkis */
      --brandC: #0f766e;      /* Hintergrund */
      --bg:      #0f766e;
      --cardBG:  #ffffff;
      --text:    #111827;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(160deg, var(--bg) 0%, #0f7a6d 100%);
      font-family: "Inter", Roboto, Arial, sans-serif;
      color: var(--text);
      text-align: center;
      padding: 20px;
    }

    .card {
      background: var(--cardBG);
      padding: 40px 28px;
      border-radius: 16px;
      width: clamp(280px, 90vw, 460px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn .4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo img {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(90deg, var(--brandA), var(--brandB));
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform .2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }
  </style>

</head>
<body>

  <div class="card">
    <div class="logo">
      <img src="assets/logo.png" alt="S’INN3D Logo">
    </div>

    <h1>Danke für deine Nachricht!</h1>
    <p>Wir melden uns in der Regel innerhalb von 24 Stunden.</p>

    <a href="/" class="btn">Zur Startseite</a>
  </div>

</body>
</html>
